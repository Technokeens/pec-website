<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title></title>
   </head>
   <body style="margin:0px; padding:0px; background:#f0f0f0; font-family:Arial, Helvetica, sans-serif; font-size:13px; line-height:19px; color:#333;">
      <table width="630" border="0" cellspacing="0" cellpadding="0" align="center">
         <tr>
            <td style="background:#FFF; border-top:3px solid #3f81b3; border-bottom:1px solid #3f81b3; padding:8px 0;">
               <table width="630" border="0" align="center" cellpadding="0" cellspacing="0" style="padding: 0px 15px">
                  <tr>
                     <td><img src="@LOGO@" alt="logo" height="50" /></td>
                     <td align="right" style="font-size:13px; font-weight:bold; color:#555555;">@DATE@</td>
                  </tr>
               </table>
            </td>
         </tr>
         <tr>
            <td style="padding:0px 0">
               <table width="630" border="0" align="center" cellpadding="0" cellspacing="0">
                  <tr>
                     <td style="background:#FFF; border:1px solid #e4e4e4; padding:15px; text-align:justify; font-size:12px; line-height:20px;">
                        <strong>@NAME@, </strong> <br />
                        @LINK@ <br />
                        <br>
                        <table>
                           <tr>
                              <td>Please do not reply to this message, it was sent from a notification-only address that cannot accept incoming email.</td>
                           </tr>
                        </table>
                        <br>
                        
                     </td>
                  </tr>
               </table>
            </td>
         </tr>
         <tr>
            <td style="background:#FFF; border-top:1px solid #3f81b3; border-bottom:3px solid #3f81b3; padding:8px 0;">
               <table width="630" border="0" align="center" cellpadding="0" cellspacing="0">
                  <tr>
                     <td style="padding: 0px 15px"><p style="line-height: 14px;font-weight: normal;">Thank You.</p>
                        <p style="line-height: 14px;font-weight: normal;">Customer service,<br/><b>@system_name@</b></p></td>
                     <td></td>
                  </tr>
               </table>
            </td>
         </tr>
         <tr>
            <td>&nbsp;</td>
         </tr>
      </table>
   </body>
</html>
